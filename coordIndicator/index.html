<!DOCTYPE html>
<html>
<head>
    <title>Coordinate Indicator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            background: white;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="xCoord" placeholder="X coordinate">
            <input type="text" id="yCoord" placeholder="Y coordinate">
            <button id="plotButton">점을 찍어보자</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
